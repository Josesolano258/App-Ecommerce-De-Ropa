<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link rel="stylesheet" href="/css/checkout.css" />
</head>
<body>
  <div class="checkout-container">
    <div class="checkout-header">
      <a href="detail.html" class="circle-btn">&#10094;</a>
      <h2>Checkout</h2>
      <button class="circle-btn">&#8801;</button>
    </div>

<!-- PRODUCTO 1 -->
<div class="product-item">
  <img src="/storage/img/Product 1.png" alt="Producto 1">
  <div class="product-details">
    <h4>Modern light clothes</h4>
    <p>Dress modern</p>
    <span class="price">$212.99</span>
  </div>
  <div class="quantity">
    <button class="decrease">−</button>
    <span class="count">4</span>
    <button class="increase">+</button>
  </div>
</div>

<!-- PRODUCTO 2 -->
<div class="product-item">
  <img src="/storage/img/Product 2 (1).png" alt="Producto 2">
  <div class="product-details">
    <h4>Modern light clothes</h4>
    <p>Dress modern</p>
    <span class="price">$162.99</span>
  </div>
  <div class="quantity">
    <button class="decrease">−</button>
    <span class="count">1</span>
    <button class="increase">+</button>
  </div>
</div>


    <div class="shipping-info">
      <h4>Shipping Information</h4>
      <div class="card-info">
        <div class="card">
          <span class="visa">VISA</span>
          <span>**** **** **** 2143</span>
        </div>
        <button class="dropdown-btn">⌄</button>
      </div>
    </div>

    <div class="summary">
      <p>Total (<span class="items-count">2 items</span>) <span class="total">$375.98</span></p>
      <p>Shipping Fee <span>$0.00</span></p>
      <p>Discount <span>$0.00</span></p>
      <hr>
      <p class="subtotal">Sub Total <span class="subtotal-amount">$375.98</span></p>
    </div>

    <button class="pay-btn">Pay</button>
  </div>

  <script src="/js/checkout.js"></script>
</body>
</html>
